<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <!-- <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" /> -->
      <h2 class="brand-text text-primary ml-1">No</h2>
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          " alt="Register V2" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">ฤฤng kรฝ tรi khoแบฃn ๐</h2>
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label for="register-username" class="form-label">Tรi khoแบฃn <span style="color: red">*</span></label>
            <input type="text" formControlName="username" class="form-control" placeholder="Nhแบญp tรi khoแบฃn"
              aria-describedby="register-username" tabindex="1" autofocus
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Bแบกn chฦฐa nhแบญp tรi khoแบฃn</div>
            </div>
          </div>



          <div class="form-group">
            <label for="register-fullname" class="form-label">Tรชn ฤแบงy ฤแปง <span style="color: red">*</span></label>
            <input type="text" formControlName="fullname" class="form-control" placeholder="Nhแบญp tรชn ฤแบงy ฤแปง"
              aria-describedby="register-fullname" tabindex="1" autofocus
              [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
            <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
              <div *ngIf="f.fullname.errors.required">Bแบกn chฦฐa nhแบญp tรชn ฤแบงy ฤแปง</div>
            </div>
          </div>


          <div class="form-group">
            <label for="register-email" class="form-label">Email <span style="color: red">*</span></label>
            <input type="text" formControlName="email" class="form-control" placeholder="Nhแบญp email"
              aria-describedby="register-email" tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Bแบกn chฦฐa nhแบญp email</div>
              <div *ngIf="f.email.errors.email">Email chฦฐa ฤรบng ฤแปnh dแบกng</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-password" class="form-label">Mแบญt khแบฉu <span style="color: red">*</span></label>

            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                class="form-control form-control-merge" placeholder="ยทยทยทยทยทยทยทยทยทยทยทยท" aria-describedby="register-password"
                tabindex="3" [ngClass]="{ 'is-invalid error': submitted && f.password.errors }" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">Bแบกn chฦฐa nhแบญp mแบญt khแบฉu</div>
            </div>
          </div>

          <button class="btn btn-primary btn-block" tabindex="5" rippleEffect>ฤฤng kรฝ</button>
        </form>
        <p class="text-center mt-2">
          <span>Bแบกn ฤรฃ cรณ tรi khoแบฃn</span><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Quay lแบกi bฦฐแปc ฤฤng
              nhแบญp</span></a>
        </p>

      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
